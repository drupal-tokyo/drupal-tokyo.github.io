<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Drupal,ドルーパル,meetup,ミートアップ" />
    <meta name="description" content="Drupalに関する話題を気軽に情報交換できるMeetupを都内で定期的に開催します。" />
    <meta property="og:site_name" content="Drupal Meetup Tokyo" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://drupal-tokyo.github.io/" />
    <meta property="og:title" content="Drupal Meetup Tokyo" />
    <!-- <meta property="og:image" content="サムネイル画像のURL" /> -->
    <title>Drupal Meetup Tokyo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="https://drupal-tokyo.github.io/">Drupal Meetup Tokyo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link smooth-scroll" href="https://drupal-tokyo.connpass.com/" target="_blank">Events</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link smooth-scroll" href="https://trello.com/b/wGeNlNkf/drupal-meetup-tokyo"
                            target="_blank">Trello</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link smooth-scroll" href="https://github.com/drupal-tokyo" target="_blank">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="events" class="section events py-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Drupal Meetup Tokyoとは</h1>
                    <div class="event-list upcaming-event-list mb-5">
                        <!-- 近日開催イベント -->
                        <div class="card event mb-3 d-md-flex flex-lg-row flex-md-nowrap">
                            <img src="./assets/images/dmt-black_500x500.png" alt="Drupal Meetup Tokyo logo" class="img-fluid card-img">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <h4>About Us</h4>
                                </h5>
                                <p>Drupalに関する話題を気軽に情報交換できるイベントを定期的に開催します。</p>
                                <p>Japan Drupal Meetup is a place where Drupal-related topics could be discussed and
                                    information exchanged more freely.</p>
                                <a href="https://drupal-tokyo.connpass.com/" class="btn btn-primary" target="_blank">次回のイベントを見る</a>
                                <a href="https://trello.com/b/wGeNlNkf/drupal-meetup-tokyo" class="btn btn-outline-primary ml-sm-2"
                                    target="_blank">トピックリストを見る</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer py-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    &copy; 2018 All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
